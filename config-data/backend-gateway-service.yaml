server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: backend-profesores-service
          uri: lb://backend-profesores-service
          predicates:
            - Path=/profesores/**
        - id: backend-proyectores-service
          uri: lb://backend-proyectores-service
          predicates:
            - Path=/proyectores/**
        - id: backend-PyD-service
          uri: lb://backend-PyD-service
          predicates:
            - Path=/PyD/**